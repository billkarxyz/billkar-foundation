<!DOCTYPE html>
<html>
<head>
    <title>Billkar Foundation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f2027;
            overflow: hidden;
        }

        /* Animated background blobs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.7;
            animation: move 15s infinite alternate ease-in-out;
        }

        .blob1 {
            background: #00c6ff;
            top: -100px;
            left: -100px;
        }

        .blob2 {
            background: #ff00cc;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        @keyframes move {
            0% { transform: translate(0,0) scale(1); }
            50% { transform: translate(100px,50px) scale(1.2); }
            100% { transform: translate(-50px,100px) scale(1); }
        }

        .container {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    color: white;
    z-index: 2;
    box-shadow:
        0 0 20px rgba(0,198,255,0.3),
        0 0 40px rgba(0,114,255,0.2),
        0 0 60px rgba(0,114,255,0.1);
    transition: 0.4s ease;
}

        .logo {
    width: 80px;
    margin-bottom: 15px;
    filter: drop-shadow(0 0 10px rgba(0,198,255,0.7));
    animation: logoGlow 2s infinite alternate;
}

@keyframes logoGlow {
    from {
        filter: drop-shadow(0 0 5px rgba(0,198,255,0.4));
    }
    to {
        filter: drop-shadow(0 0 20px rgba(0,198,255,1));
    }
}

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        h2 {
            margin: 15px 0;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
    transform: scale(1.05);
    box-shadow:
        0 0 10px #00c6ff,
        0 0 20px #00c6ff,
        0 0 40px #0072ff;
}
        .divider {
            margin: 25px 0;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="container">
    <img src="logo.png" class="logo">
    <div class="title">Billkar Foundation</div>
    <div class="subtitle">Empowering Digital Innovation</div>

    <h2>Register</h2>
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="divider"></div>

    <h2>Login</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
